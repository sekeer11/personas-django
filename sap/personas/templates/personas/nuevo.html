{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <h2>{% if insert %} Agregar {% else %} Editar {% endif %} Persona</h2>
    <div class="row">
      <div class="col-9">
        <form method="POST">
          <div class="form-group">
            <label>Nombre</label>
            {{formaPersona.nombre}}
          </div>
          <div class="form-group">
            <label>Apellidos</label>
            {{formaPersona.apellidos}}
          </div>
          <div class="form-group">
            <label>Email</label>
            {{formaPersona.email}}
          </div>
          <div class="form-group">
            <label>Domicilio</label>
            {{formaPersona.domicilio}}
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
            {% csrf_token %}
        </form>
      </div>
    </div>
   </div>
{% endblock %}
